version: '3.8'

services:
  treatsdreams:
    build: .
    ports:
      - "8547:8547"
    volumes:
      - ./data:/app/data
      - treatsdreams_data:/app/data
    environment:
      - STREAMLIT_SERVER_PORT=8547
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    container_name: treatsdreams-app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8547/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  treatsdreams_data:
    driver: local
